<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAFer - ログイン / 新規登録</title>
    <link id="favicon" rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* index.html 独自のピンク適用 */
        .login-card, .register-card {
            background-color: var(--pink-shade-2); /* カード背景をライトピンクに */
            border: 1px solid var(--pink-shade-3); /* ボーダーは少し濃いピンク */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .login-card .card-header, .register-card .card-header {
            color: var(--pink-shade-10); /* カードヘッダーは一番濃いピンク */
            background-color: var(--pink-shade-1); /* ヘッダー背景はもっと薄いピンク */
            border-bottom: 1px solid var(--pink-shade-4);
            transition: color 0.3s ease, background-color 0.3s ease, border-bottom-color 0.3s ease;
        }
        .login-form-button {
            background-color: var(--pink-shade-7); /* ログインボタンはミッドピンク */
            border: 1px solid var(--pink-shade-9);
        }
        .login-form-button:hover {
            background-color: var(--pink-shade-8);
        }
        .register-form-button {
            background-color: var(--pink-shade-5); /* 登録ボタンはアクセントピンク */
            border: 1px solid var(--pink-shade-8);
        }
        .register-form-button:hover {
            background-color: var(--pink-shade-7);
        }
        /* 入力フィールドのフォーカス時のシャドウもピンク系に */
        input[type="text"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 0 3px var(--pink-shade-6);
        }
        body {
            background: linear-gradient(135deg, var(--pink-shade-3) 0%, var(--pink-shade-1) 100%); /* ボディ背景もピンクグラデーション */
            transition: background 0.3s ease;
        }
        .main-content-wrapper {
            padding-top: var(--spacing-xl); /* ヘッダー分を考慮しつつ、少し余裕を持たせる */
            justify-content: center; /* 中央寄せ */
            align-items: center; /* 中央寄せ */
        }
        .container {
            max-width: 600px; /* ログイン/登録ページは少し狭く */
            padding: 0; /* 親のパディングは調整 */
        }
        .content-section {
            padding: var(--spacing-xxl); /* より大きくパディング */
            background-color: var(--pink-shade-2); /* セクション背景もライトピンク */
            border: 2px solid var(--pink-shade-4); /* 太めのピンクボーダー */
            box-shadow: var(--shadow-lg); /* 影も強調 */
        }
        h2 {
            color: var(--pink-shade-10); /* 見出しは一番濃いピンク */
            border-bottom-color: var(--pink-shade-9);
        }
        h2::after {
            background-color: var(--pink-shade-5); /* 下線もアクセントピンク */
        }
        /* テキストフィールドの枠線もピンク系に */
        input[type="text"], input[type="password"] {
            border-color: var(--pink-shade-3);
        }

        /* ダークモード時の index.html 固有の調整 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, var(--pink-shade-10) 0%, var(--pink-shade-8) 100%) !important; /* ダークモードの背景グラデーション */
            }
            .login-card, .register-card, .content-section {
                background-color: var(--card-bg-color) !important;
                border-color: var(--border-color) !important;
            }
            .login-card .card-header, .register-card .card-header {
                color: var(--primary-color) !important;
                background-color: var(--hover-bg-color) !important;
                border-bottom-color: var(--border-color) !important;
            }
            h2 {
                color: var(--primary-color) !important;
                border-bottom-color: var(--border-color) !important;
            }
            h2::after {
                background-color: var(--secondary-color) !important;
            }
        }
    </style>
</head>
<body class="app-container">
    <header class="app-header">
        <div class="logo">
            <img id="app-logo" src="icon.png" alt="KAFer Logo">
            <h1>KAFer</h1>
        </div>
        <!-- ログインページではユーザー情報は表示しない -->
        <div class="user-controls">
            <!-- ログインページではログアウトボタンも表示しない -->
        </div>
    </header>

    <div class="main-content-wrapper">
        <main class="container">
            <div class="content-section">
                <h2><i class="fas fa-lock"></i> ログイン / 新規登録</h2>

                <div id="message-area" class="message"></div>

                <div class="card login-card">
                    <div class="card-header">既存アカウントでログイン</div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-kaferId"><i class="fas fa-id-card"></i> KAFer ID</label>
                            <input type="text" id="login-kaferId" required pattern="[0-9]{4}" title="4桁の数字を入力してください">
                        </div>
                        <div class="form-group">
                            <label for="login-password"><i class="fas fa-key"></i> パスコード</label>
                            <input type="password" id="login-password" required pattern="[a-zA-Z0-9!@#$%^&*()_+-=\[\]{}|;:'&quot;,.<>/?]{4,}" title="4文字以上の半角英数字記号を入力してください">
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> ログイン</button>
                    </form>
                </div>

                <div class="card register-card" style="margin-top: var(--spacing-xl);">
                    <div class="card-header">新規アカウント登録</div>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-name"><i class="fas fa-user-circle"></i> ユーザー名 (10文字以下)</label>
                            <input type="text" id="register-name" required maxlength="10" title="10文字以下のユーザー名を入力してください">
                        </div>
                        <div class="form-group">
                            <label for="register-kaferId"><i class="fas fa-id-card"></i> KAFer ID (4桁の数字)</label>
                            <input type="text" id="register-kaferId" required pattern="[0-9]{4}" title="4桁の数字を入力してください">
                        </div>
                        <div class="form-group">
                            <label for="register-password"><i class="fas fa-key"></i> パスコード (4桁以上の半角英数字記号)</label>
                            <input type="password" id="register-password" required pattern="[a-zA-Z0-9!@#$%^&*()_+-=\[\]{}|;:'&quot;,.<>/?]{4,}" title="4文字以上の半角英数字記号を入力してください">
                        </div>
                        <button type="submit" class="btn btn-secondary"><i class="fas fa-user-plus"></i> 新規登録</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <footer class="app-footer">
        <p>&copy; 2025 KAFer App. All rights reserved.</p>
    </footer>

    <script src="crypto.js"></script>
    <script src="global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 管理者ログインの特殊処理
            const ADMIN_ID = '2025';
            const ADMIN_PASSCODE = '@ichijik'; // 管理者用特殊パスワード

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const messageArea = document.getElementById('message-area');

            // ページロード時にログイン状態をチェックし、リダイレクト
            const user = getLoggedInUser();
            if (user) {
                if (user.isAdmin) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'menu.html';
                }
                return; // リダイレクト処理後はここで終了
            }

            // ログイン処理
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessage('message-area');

                const kaferId = document.getElementById('login-kaferId').value;
                const password = document.getElementById('login-password').value;

                if (!kaferId || !password) {
                    showMessage('message-area', 'KAFer IDとパスコードを入力してください。', 'error');
                    return;
                }
                if (!/^[0-9]{4}$/.test(kaferId)) {
                    showMessage('message-area', 'KAFer IDは4桁の数字で入力してください。', 'error');
                    return;
                }
                if (!/^[a-zA-Z0-9!@#$%^&*()_+-=\[\]{}|;:'&quot;,.<>/?]{4,}$/.test(password)) {
                    showMessage('message-area', 'パスコードは4文字以上の半角英数字記号で入力してください。', 'error');
                    return;
                }


                // 管理者ログインの特殊判定
                if (kaferId === ADMIN_ID && password === ADMIN_PASSCODE) {
                    // 管理者としてログインセッションをセット
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        kaferId: ADMIN_ID,
                        name: 'ADMIN',
                        version: 'v2.0',
                        isAdmin: true
                    }));
                    showMessage('message-area', '管理者としてログイン成功！', 'success');
                    window.location.href = 'admin.html';
                    return;
                }

                const user = await authenticateUser(kaferId, password);

                if (user) {
                    showMessage('message-area', 'ログイン成功！', 'success');
                    // 管理者であればauthenticateUserがisAdmin:trueを返すはず
                    if (user.isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'menu.html';
                    }
                } else {
                    showMessage('message-area', 'KAFer IDまたはパスコードが間違っています。', 'error');
                }
            });

            // 新規登録処理
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessage('message-area');

                const name = document.getElementById('register-name').value;
                const kaferId = document.getElementById('register-kaferId').value;
                const password = document.getElementById('register-password').value;

                if (!name || !kaferId || !password) {
                    showMessage('message-area', 'すべてのフィールドを入力してください。', 'error');
                    return;
                }
                if (name.length > 10) {
                     showMessage('message-area', 'ユーザー名は10文字以下で入力してください。', 'error');
                     return;
                }
                if (!/^[0-9]{4}$/.test(kaferId)) {
                    showMessage('message-area', 'KAFer IDは4桁の数字で入力してください。', 'error');
                    return;
                }
                if (!/^[a-zA-Z0-9!@#$%^&*()_+-=\[\]{}|;:'&quot;,.<>/?]{4,}$/.test(password)) {
                    showMessage('message-area', 'パスコードは4文字以上の半角英数字記号で入力してください。', 'error');
                    return;
                }


                // KAFer IDの重複チェック
                const records = await fetchSheetData();
                const existingUser = records.find(r => r.kaferId === kaferId && r.type === 'register');
                if (existingUser) {
                    showMessage('message-area', 'このKAFer IDは既に登録されています。', 'error');
                    return;
                }

                const success = await writeToSheet(name, kaferId, 'register', { pass: password });

                if (success) {
                    showMessage('message-area', '新規登録が完了しました！ログインしてください。', 'success');
                    registerForm.reset();
                } else {
                    showMessage('message-area', '登録に失敗しました。時間をおいて再度お試しください。', 'error');
                }
            });
        });
    </script>
</body>
</html>
